<!DOCTYPE html>
<html>
<head>
<title>HTML 테트리스</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f0f0f0;
  margin: 0;
  padding-top: 20px;
}

h1 {
  margin-bottom: 20px;
}

.game-container {
  display: flex;
  border: 2px solid #333;
  background-color: #eee;
  padding: 10px;
  border-radius: 5px;
}

#tetris-board {
  border: 1px solid #333;
  background-color: #ddd;
}

.game-info {
  margin-left: 20px;
  padding: 10px;
}

#next-block {
  border: 1px solid #333;
  background-color: #ddd;
  margin-top: 10px;
}
</style>
</head>
<body>
  <h1>HTML 테트리스</h1>
  <div class="game-container">
    <canvas id="tetris-board" width="300" height="600"></canvas>
    <div class="game-info">
      <p>점수: <span id="score">0</span></p>
      <p>다음 블록:</p>
      <canvas id="next-block" width="100" height="100"></canvas>
    </div>
  </div>

<script>
const pieces = [
    [[1, 1, 1, 1]], // I
    [[1, 1], [1, 1]], // O
    [[0, 1, 1], [1, 1, 0]], // S
    [[1, 1, 0], [0, 1, 1]], // Z
    [[1, 1, 1], [0, 0, 1]], // L
    [[1, 1, 1], [1, 0, 0]], // J
    [[1, 1, 1], [0, 1, 0]]  // T
];

const colors = [
    '#42a5f5', '#ffeb3b', '#4caf50', '#f44336', '#9c27b0', '#ff9800', '#00bcd4'
];

const canvas = document.getElementById('tetris-board');
const context = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const nextBlockCanvas = document.getElementById('next-block');
const nextBlockContext = nextBlockCanvas.getContext('2d');

const blockSize = 30; // 블록 크기 (픽셀)
const boardWidth = 10; // 보드 가로 칸 수
const boardHeight = 20; // 보드 세로 칸 수

let board = createBoard();
let currentPiece = null;
let nextPiece = generatePiece();
let score = 0;
let gameSpeed = 750; // 밀리초 (낮을수록 빠름)
let isGameOver = false;
let gameInterval;


function createBoard() {
    return Array(boardHeight).fill(null).map(() => Array(boardWidth).fill(0));
}

function generatePiece() {
    const pieceIndex = Math.floor(Math.random() * pieces.length);
    const piece = pieces[pieceIndex];
    const color = colors[pieceIndex];
    return {
        shape: piece,
        color: color,
        x: Math.floor(boardWidth / 2) - Math.ceil(piece[0].length / 2),
        y: 0
    };
}

function drawBlock(x, y, color, context) {
    context.fillStyle = color;
    context.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
    context.strokeStyle = '#333';
    context.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
}

function drawBoard() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    board.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                drawBlock(x, y, value, context);
            }
        });
    });
}

function drawPiece() {
    if (currentPiece) {
        currentPiece.shape.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value) {
                    drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color, context);
                }
            });
        });
    }
}

function drawNextPiece() {
    nextBlockContext.clearRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
    nextPiece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                drawBlock(x + 1, y + 1, nextPiece.color, nextBlockContext); // 약간 중앙으로 이동
            }
        });
    });
}

function movePieceDown() {
    if (!currentPiece) {
        currentPiece = nextPiece;
        nextPiece = generatePiece();
        drawNextPiece();
        if (!isValidMove(0, 0)) { // 새 블록이 생성될 위치에 충돌이 있으면 게임 오버
            gameOver();
            return;
        }
    }

    if (isValidMove(0, 1)) {
        currentPiece.y++;
    } else {
        freezePiece();
        clearLines();
        currentPiece = null;
    }
}

function movePieceLeft() {
    if (currentPiece && isValidMove(-1, 0)) {
        currentPiece.x--;
    }
}

function movePieceRight() {
    if (currentPiece && isValidMove(1, 0)) {
        currentPiece.x++;
    }
}

function rotatePiece() {
    if (!currentPiece) return;
    const originalShape = currentPiece.shape;
    const rotatedShape = rotateMatrix(currentPiece.shape);
    currentPiece.shape = rotatedShape;
    if (!isValidMove(0, 0)) { // 회전 후 유효하지 않으면 원래 모양으로 되돌림
        currentPiece.shape = originalShape;
    }
}

function rotateMatrix(matrix) {
    const rows = matrix.length;
    const cols = matrix[0].length;
    const rotatedMatrix = [];
    for (let j = 0; j < cols; j++) {
        rotatedMatrix[j] = [];
        for (let i = rows - 1; i >= 0; i--) {
            rotatedMatrix[j].push(matrix[i][j]);
        }
    }
    return rotatedMatrix;
}


function isValidMove(offsetX, offsetY) {
    if (!currentPiece) return false;
    for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
            if (currentPiece.shape[y][x]) {
                let newX = currentPiece.x + x + offsetX;
                let newY = currentPiece.y + y + offsetY;

                if (newX < 0 || newX >= boardWidth || newY >= boardHeight || (newY >= 0 && board[newY][newX])) {
                    return false;
                }
            }
        }
    }
    return true;
}


function freezePiece() {
    currentPiece.shape.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value) {
                board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
            }
        });
    });
}

function clearLines() {
    for (let y = boardHeight - 1; y >= 0; y--) {
        if (board[y].every(value => value !== 0)) {
            score += 100;
            scoreDisplay.textContent = score;
            board.splice(y, 1); // 라인 제거
            board.unshift(Array(boardWidth).fill(0)); // 맨 위에 빈 라인 추가
        }
    }
}

function gameOver() {
    isGameOver = true;
    clearInterval(gameInterval);
    alert("게임 오버! 점수: " + score);
}

function gameLoop() {
    if (!isGameOver) {
        movePieceDown();
        drawBoard();
        drawPiece();
    }
}

document.addEventListener('keydown', event => {
    if (!isGameOver) {
        switch (event.key) {
            case 'ArrowLeft':
                movePieceLeft();
                break;
            case 'ArrowRight':
                movePieceRight();
                break;
            case 'ArrowDown':
                movePieceDown();
                break;
            case 'ArrowUp': // 또는 스페이스바 등으로 회전
            case ' ':
                rotatePiece();
                break;
        }
        drawBoard();
        drawPiece();
    }
});

function startGame() {
    board = createBoard();
    score = 0;
    scoreDisplay.textContent = score;
    isGameOver = false;
    currentPiece = null;
    nextPiece = generatePiece();
    drawNextPiece();
    if (gameInterval) clearInterval(gameInterval); // 기존 인터벌 제거 (재시작 시)
    gameInterval = setInterval(gameLoop, gameSpeed);
}

startGame(); // 게임 시작
</script>

</body>
</html>
